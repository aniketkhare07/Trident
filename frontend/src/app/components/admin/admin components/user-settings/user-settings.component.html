<div fxFlexFill fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px">
    <!-- Request new batch/ center area -->
    <mat-card class="request-box">
        <mat-card-content>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                <!-- Request text  -->
                <div class="req-text">
                    <h3><span>Users</span></h3>
                </div>
                <!-- Request Button  -->
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Data display section  -->
    <mat-card class="data-box">
        <mat-card-content class="data-container" fxLayout="column" fxLayoutGap="10px">
            <!-- Batch selection drop down  -->
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">

                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ayu" #input>
                </mat-form-field>
            </div>
            <!-- Table area  -->
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                    <!-- Id Column -->
                    <ng-container matColumnDef="userid">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
                    </ng-container>
                  
                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef> Username </th>
                      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>
  
                    <!-- Contact Column -->
                    <ng-container matColumnDef="contact">
                      <th mat-header-cell *matHeaderCellDef> Contact </th>
                      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                    </ng-container>

                    <!-- Active Column -->
                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef> IsActive </th>
                        <td mat-cell *matCellDef="let element">
                          <mat-checkbox disabled="true" [checked]="element.active" color="primary">
                          </mat-checkbox>
                        </td>
                      </ng-container>
                  
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Fingerprint </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-button mat-raised-button color="primary" (click)="toggleActivation(element)">{{ element.active ? 'Deactivate' : 'Activate' }}</button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching</td>
                    </tr>
                  </table>
            </div>

        </mat-card-content>
    </mat-card>
</div>
