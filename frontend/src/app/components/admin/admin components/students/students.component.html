<div fxFlexFill fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px">
    <!-- Request new batch/ center area -->
    <mat-card class="request-box">
        <mat-card-content>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">

                <div class="req-text">
                    <h3><span>Students</span></h3>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Data display section  -->
    <mat-card class="data-box">
        <mat-card-content class="data-container" fxLayout="column" fxLayoutGap="10px">
            <form [formGroup]="dataSelectionForm">
                <!-- Center selection drop down  -->
                <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                <mat-form-field class="data-options">
                    <mat-label>Select Center</mat-label>
                    <mat-select formControlName="users" (selectionChange)="onUserSelected()">
                    <mat-option *ngFor="let user of userList" [value]="user.username">{{ user.username }}</mat-option>
                    </mat-select>
                </mat-form-field>
                 <mat-form-field class="data-options">
                    <mat-label>Select Center</mat-label>
                    <mat-select formControlName="centers" (selectionChange)="onCenterSelected()">
                    <mat-option *ngFor="let center of centerList" [value]="center.centerCode">{{ center.centerCode }}</mat-option>
                    </mat-select>
                  </mat-form-field>
    
                  <!-- Batch selection drop down -->
                  <mat-form-field class="data-options">
                    <mat-label>Select Batch</mat-label>
                    <mat-select formControlName="batches" (selectionChange)="onBatchSelected()">
                      <mat-option *ngFor="let batch of batchList" [value]="batch.batchCode">{{ batch.batchCode }}</mat-option>
                    </mat-select>
                  </mat-form-field>
    
                  <mat-form-field>
                      <mat-label>Search</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ayu" #input>
                    </mat-form-field>
    
              </div>
    
              <!-- Table area  -->
              <div class="table-container">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                      <!-- Position Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Student Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.studentid}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
    
                      <!-- Aadhar Column -->
                      <ng-container matColumnDef="aadhar">
                        <th mat-header-cell *matHeaderCellDef> Aadhar Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.aadharNumber}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="finger">
                        <th mat-header-cell *matHeaderCellDef> Fingerprint </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-button mat-raised-button color="primary" (click)="viewFinger(element.studentid)">View</button>
                        </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching</td>
                      </tr>
                    </table>
              </div>
              </form>

        </mat-card-content>
    </mat-card>


</div>
